<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bd06a7de0.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo page d'accueil photographer" />
    </header>
    <main id="main">
       
      <div id="header">

        <!-- injection du html -->

      </div>
      <div    class="menu_tri">
        <label>Trier par</label>
        <div class="dropdown">
          <button id="button-tri" tabindex="0"  class="button-tri">
            <p class="order-tri" role="button" aria-label="Choix de tri"  aria-haspopup="true" aria-expanded="false">Popularité</p>
            <!-- <i id="angle" class="fa-solid fa-angle-down"></i> -->
            
          </button>
          <em id="angle1" class="fa-solid fa-angle-down"></em>

        
          
          <div   id="my-options" class="list-option">
           <div><button   tabindex="0" class="option-tri" value="popularité" aria-label="trier par popularité">Popularité</button><em id="angle" class="fa-solid fa-angle-up"></em></div>
           <div> <button  tabindex="0"  class="option-tri" value="date" aria-label="trier par date">Date</button></div>
            <div><button   tabindex="0"  class="option-tri"  value="titre" aria-label="trier par titre">Titre</button></div>
          </div>
        </div>
        
      </div>
      <div id="gallery">

        <!-- injection du html -->

        </div>
        <div class="lightbox"  id="lightbox" tabindex="-1">
          <!-- injection du html -->
        </div>
      <aside class="aside-div">

      </aside>
    </main>
    <div id="contact_modal" role="dialog" aria-label="contactez moi" aria-hidden="true">
			<div class="modal">
				<header class="modal-header">
          <h2   tabindex="1" id="contact_me">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close_modal" tabindex="2" alt="button close modal"   onclick="closeModal()" />
        </header>
				<form  id="loginForm">
					
						<label  for="prenom">Prénom</label>
            <input  tabindex="1" type="text" name="fistname" id="prenom" aria-label="Entrez votre prénom">
            <p id="prenom-error" style="color:red;"></p>
            <label for="nom">Nom</label>
            <input  tabindex="1" type="text" name="lastname" id="nom"  aria-label="Entrez votre nom">
            <p id="nom-error" style="color:red;"> </p>

            <label for="email">Email</label>
            <input  tabindex="1" type="text"  name="Email" id="email"  aria-label="Entrez votre Email">
            <p id="Email-error" style="color:red;"></p>

            <label for="message">Votre message</label>
            <textarea  tabindex="1" type="text" name="message" id="message"   aria-label="Ajouter un commentaire"></textarea>
            <p id="message-error" style="color:red;"></p>

					
          <button  tabindex="1" type="submit" id="submit-button"  aria-label="Envoyer votre formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

  </body>
</html>
